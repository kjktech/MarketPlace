<div class="card mb-4">
    <h6 class="card-header bg-white">{{ __("Topbrand details") }}</h6>
    <div class="card-body">
    <div class="form-group">
        <label>{{ __("About us") }}</label>
        <div id="about" style="height: 200px">
            {{  listing.about | raw }}
        </div>
        {{ form_hidden('about', null, {'class' : 'form-control'}) }}
   </div>
</div>
<div class="card mb-4">
                <h6 class="card-header bg-white">Galleries</h6>
                <div class="card-body">
                <script type="text/template" id="qq-template-gallery-topbrand">
                    <div class="qq-uploader-selector qq-uploader qq-gallery" qq-drop-area-text="Drop files here">
                        <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
                            <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
                        </div>
                        <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
                            <span class="qq-upload-drop-area-text-selector"></span>
                        </div>
                        <div class="qq-upload-button-selector qq-upload-button">
                            <div class="small">{{ __("Upload") }}</div>
                        </div>
                        <span class="qq-drop-processing-selector qq-drop-processing">
<span>{{ __("Processing dropped files...") }}</span>
<span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
</span>
                        <ul class="qq-upload-list-selector qq-upload-list" role="region" aria-live="polite" aria-relevant="additions removals">
                            <li>
                                <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
                                <div class="qq-progress-bar-container-selector qq-progress-bar-container">
                                    <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
                                </div>
                                <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                                <div class="qq-thumbnail-wrapper">
                                    <img class="qq-thumbnail-selector" qq-max-size="120" qq-server-scale>
                                </div>
                                <button type="button" class="qq-upload-cancel-selector qq-upload-cancel">X</button>
                                <button type="button" class="qq-upload-retry-selector qq-upload-retry">
                                    <span class="qq-btn qq-retry-icon" aria-label="Retry"></span>
                                    {{ __("Retry") }}
                                </button>

                                <div class="qq-file-info">
                                    <div class="qq-file-name">
                                        <span class="qq-upload-file-selector qq-upload-file"></span>
                                        <span class="qq-edit-filename-icon-selector qq-edit-filename-icon" aria-label="Edit filename"></span>
                                    </div>
                                    <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
                                    <span class="qq-upload-size-selector qq-upload-size"></span>
                                    <button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete">
                                        <span class="qq-btn qq-delete-icon" aria-label="Delete"></span>
                                    </button>
                                    <button type="button" class="qq-btn qq-upload-pause-selector qq-upload-pause">
                                        <span class="qq-btn qq-pause-icon" aria-label="Pause"></span>
                                    </button>
                                    <button type="button" class="qq-btn qq-upload-continue-selector qq-upload-continue">
                                        <span class="qq-btn qq-continue-icon" aria-label="Continue"></span>
                                    </button>
                                </div>
                            </li>
                        </ul>

                        <dialog class="qq-alert-dialog-selector">
                            <div class="qq-dialog-message-selector"></div>
                            <div class="qq-dialog-buttons">
                                <button type="button" class="qq-cancel-button-selector">{{ __("Close") }}</button>
                            </div>
                        </dialog>

                        <dialog class="qq-confirm-dialog-selector">
                            <div class="qq-dialog-message-selector"></div>
                            <div class="qq-dialog-buttons">
                                <button type="button" class="qq-cancel-button-selector">{{ __("No") }}</button>
                                <button type="button" class="qq-ok-button-selector">{{ __("Yes") }}</button>
                            </div>
                        </dialog>

                        <dialog class="qq-prompt-dialog-selector">
                            <div class="qq-dialog-message-selector"></div>
                            <input type="text">
                            <div class="qq-dialog-buttons">
                                <button type="button" class="qq-cancel-button-selector">{{ __("Cancel") }}</button>
                                <button type="button" class="qq-ok-button-selector">{{ __("Ok") }}</button>
                            </div>
                        </dialog>
                    </div>
                </script>

                <div id="fine-uploader-gallery-topbrand"></div>
                <div id="photo_inputs-topbrand"></div>
        </div>
        </div>


        <div class="card mb-4">
            <h6 class="card-header bg-white">{{ __("Teams") }}</h6>
            <div class="card-body">
               <a data-toggle="modal" data-target="#teamsModal" href="" class="btn btn-link btn-xs"><i class="mdi mdi-plus"></i> Add new</a><br/>
               <table>
               {% for team in listing.teams %}
                 <tr>
                  <td>
                   <img height="60" src={{ team.photo }}/>
                  </td>
                  <td>
                   <a class="team-edit" data-id="{{ team.id }}" data-name="{{ team.name }}" data-postion="{{ team.position }}">Edit</a><br/>
                   {{ team.name }}<br/>
                   {{ team.position }}
                   </td>
                 </tr>
               {% endfor %}
               </table>
           </div>
        </div>

    <div id="teamsModal" class="modal" tabindex="-1" role="dialog">
     <div class="modal-dialog" role="document">
      <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add team</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
       </div>
       <div class="modal-body">

        <div class="form-group">
        <label for="name">Name</label>
         <input name="teamname" required type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name">
       </div>
      <div class="form-group">
      <label for="inputPosition">Position</label>
      <input name="teamposition" required type="text" class="form-control" id="inputPosition" placeholder="Position">
      </div>
     <div class="form-group">
     <label for="inputFile">Input File</label>
     <input name="teamimage" type="file" class="form-control-file" id="inputFile">
      </div>
        <button onclick="form_submit()" id="save-btn" type="submit" class="btn btn-primary">Save team</button>

       </div>
       <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
     </div>
     </div>
    </div>

    <div id="teamsModalEd" class="modal" tabindex="-1" role="dialog">
     <div class="modal-dialog" role="document">
      <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit team</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
       </div>
       <div class="modal-body">

        <div class="form-group">
        <label for="name">Name</label>
         <input name="teamnameed" required type="text" class="form-control" id="inputNameed" aria-describedby="nameHelp" placeholder="Enter name">
       </div>
      <div class="form-group">
      <label for="inputPosition">Position</label>
      <input name="teampositioned" required type="text" class="form-control" id="inputPositioned" placeholder="Position">
      <input name="teamid" required type="hidden" class="form-control" id="inputIded">
      </div>
     <div class="form-group">
     <label for="inputFile">Input File</label>
     <input name="teamimageed" type="file" class="form-control-file" id="inputFileed">
      </div>
        <button onclick="form_submited()" id="save-btned" type="submit" class="btn btn-primary">Save team</button>

       </div>
       <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
     </div>
     </div>
    </div>
  <script>

     $('#fine-uploader-gallery-topbrand').fineUploader({
            template: 'qq-template-gallery-topbrand',
            request: {
                endpoint: '{{route('create.uploadgallery', listing)}}',
                customHeaders: {
                    'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                }
            },
            session: {
                endpoint: '{{route('create.sessionbrand', listing)}}',
                customHeaders: {
                    'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                }
            },
            thumbnails: {
                placeholders: {
                    waitingPath: 'https://cdn.jsdelivr.net/npm/fine-uploader@5.16.0/fine-uploader/placeholders/waiting-generic.png',
                    notAvailablePath: 'https://cdn.jsdelivr.net/npm/fine-uploader@5.16.0/fine-uploader/placeholders/not_available-generic.png'
                }
            },
            chunking: {
                enabled: false
            },
            validation: {
                allowedExtensions: ['jpeg', 'jpg', 'gif', 'png']
            },
            deleteFile: {
                enabled: true,
                forceConfirm: true,
                endpoint: '{{route('create.delete-galimage', listing)}}',
                customHeaders: {
                    'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                }
            },
            callbacks: {
                onDelete: function(id, name) {
                    $( "input[name='photos-brand[" + id + "]']" ).remove();
                },
                onSessionRequestComplete: function(response, success) {
                    if (success) {
                        console.log(response)
                        for(var i = 0; i < response.length; i++) {
                            $('#photo_inputs-topbrand').append("<input type='hidden' name='photos-brand[" + i + "]' value=' " + response[i].thumbnailUrl + " '/>");
                        }
                        //$('#photo_inputs-topbrand').append("<input type='hidden' name='photos-brand[" + id + "]' value=' " + response.path + " '/>");
                    }
                },
                onComplete: function(id, name, response) {
                    if (response.success) {
                        $('#photo_inputs-topbrand').append("<input type='hidden' name='photos-brand[" + id + "]' value=' " + response.path + " '/>");
                    }
                },
                onStatusChange: function(id, oldStatus, newStatus) {
                    if(oldStatus === null && newStatus == "upload successful") {
                        $('#photo_inputs-topbrand').append("<input type='hidden' name='photos-brand[" + id + "]' value=''/>");
                    }
                }
            }
        });

</script>
<script>
    if($('#about').length) {
        var quill = new Quill('#about', {
            placeholder: '',
            theme: 'snow'  // or 'bubble'
        });
        quill.on('editor-change', function (eventName, args) {
            $('input[name=about]').val(quill.root.innerHTML);
        });
    }
    $(document).ready(function(){


    $('.team-edit').on('click', function(e){
      var name = $(this).data('name');
      var position = $(this).data('position');
      var id = $(this).data('id');
      $("#inputIded").val(id);
      $("#inputPositioned").val(position);
      $("#inputNameed").val(name);
      $("#teamsModalEd").modal('show');
    });
  });
</script>
